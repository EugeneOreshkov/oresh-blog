{% extends "base.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        <h1>{{ greeting }}, {{ current_user.username }}!</h1>
    {% else %}
        <h1>Hello *NAME*!</h1>
    {% endif %}   
    {% for post in posts %}
        {% include "partials/_post.html" %}
    {% endfor %} 
{% endblock %}
