{% extends "base.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Hi, {{ current_user.username }}!</h1>
    {% else %}
        <h1>Hello *NAME*!</h1>
    {% endif %}
    {% for post in posts%}
        <div><p><strong>{{post.author.username}}</strong> wrote a new post: <b>{{post.title}}</b></p>
             <p>{{post.body}}</p></div>
    {% endfor %}
{% endblock %}
